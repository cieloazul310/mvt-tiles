<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="//openlayers.org/en/v4.3.1/css/ol.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    .map-container {
      position: relative;
      width: 100%;
      height: 520px;
      margin: 0;
      padding: 0;
    }
    .map {
      width: 100%;
      height: 100%;
      background-color: black;
      margin: 0;
      padding: 0;
    }
    .map-container .info {
      position: absolute;
      right: 0.5em;
      top: 0.5em;
      background-color: white;
      border-radius: 2px;
      padding: .4em;
      max-width: 70%;
      min-width: 120px;
      text-align: center;
      -moz-box-shadow: 2px 2px 4px rgba(0,0,0,0.4);
      -webkit-box-shadow: 2px 2px 4px rgba(0,0,0,0.4);
      -o-box-shadow: 2px 2px 4px rgba(0,0,0,0.4);
      -ms-box-shadow: 2px 2px 4px rgba(0,0,0,0.4);
    }
    .info ul{
      padding: 0;
    }
    .info li{
      margin: .2em;
      display: inline-block;
    }
    .ol-rotate {
      top: 8.5em;
      left: 0.5em;
      right: auto;
    }
    .layer-container ul{
      padding: 0;
    }
    .layer-container li{
      color: white;
      font-weight: bold;
      background-color: gray;
      border: none;
      border-radius: 2px;
      cursor: pointer;
      padding: 0.2em;
    }
    .layer-container li.active{
      background-color: skyblue;
    }
    .menu-container ul{
      padding: 0;
    }
    .menu-container li{
      color: white;
      font-weight: bold;
      background-color: gray;
      border: none;
      border-radius: 2px;
      cursor: pointer;
      padding: 0.2em;
    }
    .menu-container li.active{
      background-color: skyblue;
    }
    .slider-container {
      position: absolute;
      width: 100%;
      bottom: .7em;
      pointer-events: none;
    }
    .slider-container input {
      pointer-events: auto;
    }
    .slider-container h2 {
      text-align: center;
      text-shadow: 0px 0px 4px black;
      color: white;
      margin: auto;
    }
    .slider-container .slider-guide {
      text-align: center;
      margin: auto;
    }
    .slider-container .slider-guide button {
      font-size: 20px;
      border: none;
      border-radius: 4px;
      background-color: rgba(100,140,180,0.6);
      color: white;
      margin: .2em;
      pointer-events: auto;
    }
    .slider-container .slider-guide button.active {
      color: gray;
    }
    .slider-container span#year {
      text-shadow: 0px 0px 4px black;
      color: white;
      font-size: 32px;
      font-weight: bold;
      font-family: Arial, monospace, sans-serif;
    }
    input[type=range] {
      -webkit-appearance: none;
      margin: 1.2em 0;
      width: 100%;
    }
    input[type=range]:focus {
      outline: none;
    }
    input[type=range]::-webkit-slider-runnable-track {
      width: 100%;
      height: 10px;
      cursor: pointer;
      animate: 0.2s;
      box-shadow: 0px 0px 0px #000000;
      background: #429BE8;
      border-radius: 5px;
      border: 0px solid #000000;
    }
    input[type=range]::-webkit-slider-thumb {
      box-shadow: 0px 0px 0px #000000;
      border: 2px solid #429BE8;
      height: 26px;
      width: 12px;
      border-radius: 5px;
      background: #FFFFFF;
      cursor: pointer;
      -webkit-appearance: none;
      margin-top: -11px;
    }
    input[type=range]:focus::-webkit-slider-runnable-track {
      background: #429BE8;
    }
    input[type=range]::-moz-range-track {
      width: 100%;
      height: 10px;
      cursor: pointer;
      animate: 0.2s;
      box-shadow: 0px 0px 0px #000000;
      background: #429BE8;
      border-radius: 5px;
      border: 0px solid #000000;
    }
    input[type=range]::-moz-range-thumb {
      box-shadow: 0px 0px 0px #000000;
      border: 2px solid #429BE8;
      height: 26px;
      width: 12px;
      border-radius: 5px;
      background: #FFFFFF;
      cursor: pointer;
    }
    input[type=range]::-ms-track {
      width: 100%;
      height: 10px;
      cursor: pointer;
      animate: 0.2s;
      background: transparent;
      border-color: transparent;
      color: transparent;
    }
    input[type=range]::-ms-fill-lower {
      background: #429BE8;
      border: 0px solid #000000;
      border-radius: 10px;
      box-shadow: 0px 0px 0px #000000;
    }
    input[type=range]::-ms-fill-upper {
      background: #429BE8;
      border: 0px solid #000000;
      border-radius: 10px;
      box-shadow: 0px 0px 0px #000000;
    }
    input[type=range]::-ms-thumb {
      margin-top: 1px;
      box-shadow: 0px 0px 0px #000000;
      border: 2px solid #429BE8;
      height: 26px;
      width: 12px;
      border-radius: 5px;
      background: #FFFFFF;
      cursor: pointer;
    }
    input[type=range]:focus::-ms-fill-lower {
      background: #429BE8;
    }
    input[type=range]:focus::-ms-fill-upper {
      background: #429BE8;
    }
  </style>
  <script src="//openlayers.org/en/v4.3.1/build/ol.js"></script>

    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

</head>
<body>
  <div class="map-container">
    <div class="map" id="map"></div>
    <div class="info" id="info">
      <div id="info-title"><ul><li>路線を選択してください</li></ul></div>
      <hr/>
      <small id="info-detail">事業者区分</small>
    </div>
    <div class="slider-container" id="slider-container">
      <div class="slider-guide">
        <button class="slider-button slider-back" data-year="-5">&lt;&lt;</button>
        <button class="slider-button slider-back" data-year="-1">&lt;</button>
        <span id="year"></span>
        <button class="slider-button slider-ahead" data-year="1">&gt;</button>
        <button class="slider-button slider-ahead" data-year="5">&gt;&gt;</button>
      </div>
      <input type="range" id="slider"/>
    </div>
  </div>
  <div class="menu">
    <div class="layer-container">
      <div id="basemaps">
        <h4>Basemaps</h4>
      </div>
      <div id="overlays">
        <h4>Overlays</h4>
      </div>
    </div>
    <div class="menu-container">
      <ul class="menus">
        <li id="geolocation">現在地を表示</li>
      </ul>
    </div>
  <div class="debug-container">
    <p id="debug-view"></p>
    <p id="debug-select"></p>
  </div>
  <script>

  ;(()=>{
    "use strict";

      // 地図のconfigオブジェクト
/*
      const config = {
        zoom: {max: 16, min: 3}
      };
  */
      // スライダーの設定

      let years = [new Date().getFullYear()];
      const slider = document.getElementById("slider");

      years.extent = {min: 1950, max: years[0]};

      slider.setAttribute("min", years.extent.min);
      slider.setAttribute("max", years.extent.max);

      // permalinkの設定

      const defaults = {
                        view: {zoom: 6, center: [140.6,36.5], rotation: 0},
                        layers: {base: "slope", overlays: ["section", "station"]},
                        year: years[0]
                       };

      if (window.location.hash !== '') {

        const hash = window.location.hash.replace('#', '');
        const parts = hash.split('&').map(str => str.split("/"));

        if (parts.length > 0) {
          defaults.view.zoom = parseFloat(parts[0][0]);
          defaults.view.center = [parseFloat(parts[0][1]),parseFloat(parts[0][2])];
          defaults.rotation = parseFloat(parts[0][3]);
        }
        if (parts.length > 1) {
          defaults.year = parseInt(parts[1][0]);
          years.push(defaults.year);
        }
        if (parts.length > 2) {
          defaults.layers.base = parts[2][0];
        }
        if (parts.length > 3) {
          defaults.layers.overlays = parts[3];
        }
        console.log(parts);
        console.log(defaults);
      }

      document.getElementById("year").innerHTML = defaults.year;
      slider.value = defaults.year;

      // mvtレイヤの属性別のスタイルを設定

      const styles = {
                      shinkansen: {width: 4, color: "#0094ff", zIndex: 10, title: "新幹線"},
                      jr: {width: 2.5, color: "#03d4d4", zIndex: 8, title: "JR・国鉄"},
                      priway: {width: 2, color: "#cf0040", zIndex: 6, title: "私鉄"},
                      pubway: {width: 2, color: "#f09a4c", zIndex: 4, title: "公営"},
                      third: {width: 2, color: "#9f910e", zIndex: 2, title: "第三セクター"}
                    };

      // ベースマップの設定

      const attributions = {
        gsi: '<a href="https://maps.gsi.go.jp/development/ichiran.html" target="_blank">地理院タイル</a>',
        ksj: '<a href="http://nlftp.mlit.go.jp/ksj/" target="_blank">国土数値情報</a>',
      };

      const ort = new ol.layer.Tile({
        source: new ol.source.XYZ({
          url: "//cyberjapandata.gsi.go.jp/xyz/seamlessphoto/" + "{z}/{x}/{y}.jpg",
          attributions: new ol.Attribution({html: attributions.gsi})
        }),
        title: "写真",
        permalink: "ort",
        visible: false
      });

      const relief = new ol.layer.Tile({
        source: new ol.source.XYZ({
          url: "//cyberjapandata.gsi.go.jp/xyz/relief/" + "{z}/{x}/{y}.png",
          attributions: new ol.Attribution({html: attributions.gsi})
        }),
        title: "色別標高図",
        permalink: "relief",
        visible: false
      });

      const slope = new ol.layer.Tile({
        source: new ol.source.XYZ({
          url: "//cyberjapandata.gsi.go.jp/xyz/slopemap/" + "{z}/{x}/{y}.png",
          attributions: new ol.Attribution({html: attributions.gsi})
        }),
        title: "傾斜量図",
        permalink: "slope",
        visible: true
      });

      const cjpale = new ol.layer.Tile({
        source: new ol.source.XYZ({
          url: "//cyberjapandata.gsi.go.jp/xyz/pale/" + "{z}/{x}/{y}.png",
          attributions: new ol.Attribution({html: attributions.gsi})
        }),
        title: "地理院地図",
        permalink: "cjpale",
        visible: false
      });

      const cjblank = new ol.layer.Tile({
        source: new ol.source.XYZ({
          url: "//cyberjapandata.gsi.go.jp/xyz/blank/" + "{z}/{x}/{y}.png",
          attributions: new ol.Attribution({html: attributions.gsi})
        }),
        title: "白地図",
        permalink: "cjblank",
        visible: false
      });

      const basemaps = new ol.layer.Group({
        layers: [ort, slope, cjpale, relief, cjblank]
      });

      // mvtレイヤの設定

      const section = new ol.layer.VectorTile({
        source: new ol.source.VectorTile({
          format: new ol.format.MVT({
            layers: ["section"]
          }),
          url: "./tile/rails/" + "{z}/{x}/{y}.mvt",
          attributions: new ol.Attribution({html: attributions.ksj})
        }),
        title: "鉄道路線",
        permalink: "section",
        visible: true,
        opacity: 0.6,
        style: sectionStyleFunction
      });

      const station = new ol.layer.VectorTile({
        source: new ol.source.VectorTile({
          format: new ol.format.MVT({
            layers: ["station"]
          }),
          url: "./tile/rails/" + "{z}/{x}/{y}.mvt",
          attributions: new ol.Attribution({html: attributions.ksj})
        }),
        title: "駅",
        permalink: "station",
        visible: true,
        maxResolution: 1000,
        style: stationStyleFunction
      });

      const overlays = new ol.layer.Group({
        layers: [section, station]
      });

      // viewオブジェクト

      const view = new ol.View({
        center: ol.proj.fromLonLat(defaults.view.center),
        zoom: defaults.view.zoom,
        maxZoom: 16,
        minZoom: 3,
        rotation: defaults.view.rotation
      });

      // mapオブジェクト

      const map = new ol.Map({
        target: "map",
        controls: ol.control.defaults({attribution: false}).extend([new ol.control.Attribution({collapsible: false})]),
        view: view,
        layers: [basemaps, overlays]
      });

      // geolocationの設定

      const geolocation = new ol.Geolocation({
        projection: view.getProjection()
      });

      const positionFeature = new ol.Feature();
      positionFeature.setStyle(new ol.style.Style({
        image: new ol.style.Circle({
          radius: 6,
          fill: new ol.style.Fill({
            color: '#3399CC'
          }),
          stroke: new ol.style.Stroke({
            color: '#fff',
            width: 2
          })
        })
      }));

      document.getElementById("geolocation").addEventListener("click", function(){
        geolocation.setTracking(true);
        this.classList.add("active");
      });

      geolocation.once("change:position", function(){
        view.setCenter(geolocation.getPosition());
        view.setZoom(12);
        positionFeature.setGeometry(geolocation.getPosition() ?
          new ol.geom.Point(geolocation.getPosition()) : null);
        new ol.layer.Vector({map: map, source: new ol.source.Vector({features: [positionFeature]})});
      });

      geolocation.on('change:position', function() {
        console.log("change position");
        positionFeature.setGeometry(geolocation.getPosition() ?
          new ol.geom.Point(geolocation.getPosition()) : null);
      });

      // 地物選択の設定

      const selected = {history: []};

      map.on("singleclick", function(evt){
        const feature = map.forEachFeatureAtPixel(evt.pixel, function(feature){
          return feature;
        }, {
          layerFilter: function(layer){
            return layer.get("title") === "鉄道路線";
          },
          hitTolerance: 3
        });
        if(feature){
          selected.history.push(feature);
          selected.current = feature;
          document.getElementById("info-title").innerHTML = "<ul><li>" + feature.get("N05_003") + "</li><li><strong>" + feature.get("N05_002") + "</strong></li>";
          document.getElementById("info-detail").innerHTML = createStyle(feature).title;
          section.setStyle(selectedSection);
          station.setStyle(selectedStation);
        } else {
          selected.current = undefined;
          document.getElementById("info-title").innerHTML = "<ul><li>路線を選択してください</li></ul>";
          document.getElementById("info-detail").innerHTML = "事業者区分";
          section.setStyle(sectionStyleFunction);
          station.setStyle(stationStyleFunction);
        }
      });

      map.on("moveend", updatePermalink);

      // permalinkのupdate

      let shouldUpdate = true;

      function updatePermalink(){
        if (!shouldUpdate) {
          shouldUpdate = true;
          return;
        }
        const currentView = {
          center: ol.proj.toLonLat(view.getCenter()),
          zoom: view.getZoom(),
          rotation: view.getRotation()
        };
        const currentYear = {current: years[years.length-1], years: years};
        let currentBase;
        basemaps.getLayers().forEach(function(lyr, i){
          if(!lyr.getVisible()) return;
          currentBase = lyr.get("permalink");
        });
        const currentOverlay = [];
        overlays.getLayers().forEach(function(lyr, i){
          if(!lyr.getVisible()) return;
          currentOverlay.push(lyr.get("permalink"));
        });
        const state = {
          view: currentView,
          year: currentYear,
          layers: {base: currentBase, overlays: currentOverlay}
        };

        const hash = "#" + [
          [state.view.zoom, state.view.center[0], state.view.center[1], state.view.rotation].map(d => d.toFixed(6)).join("/"),
          state.year.current,
          state.layers.base,
          state.layers.overlays.join("/")
        ].join("&");
        window.history.pushState(state, 'map', hash);
      }

      window.addEventListener('popstate', function(event) {
        if (event.state === null) {
          return;
        }
        console.log(event);
        console.log(event.state.year);
        console.log(years);
        view.setZoom(event.state.view.zoom);
        view.setCenter(ol.proj.fromLonLat(event.state.view.center));
        view.setRotation(event.state.view.rotation);
        years = event.state.year.years;
        updateYear(event.state.year.current);
        shouldUpdate = false;
      });

      // スライダーのイベントの設定

      slider.addEventListener("change", function(){
        const neu = parseInt(slider.value, 10);
        years.push(neu);

        updateYear(years[years.length-1]);
        updatePermalink();
      });

      //スライダーボタンの設定

      const buttons = document.querySelectorAll(".slider-guide button");
      for (const x of buttons){
        x.addEventListener("click", function(){
          const neu = years[years.length-1] + parseInt(this.dataset.year, 10);
          if(neu <= years.extent.min){
            years.push(years.extent.min);
          } else if(neu >= years.extent.max){
            years.push(years.extent.max);
          } else {
            years.push(neu);
          }
          updateYear(years[years.length-1]);

          updatePermalink();

        });
      }

      function updateYear(num) {
        slider.value = num;
        document.getElementById("year").innerHTML = num;
        section.setStyle(selected.hasOwnProperty('current') && selected.current !== undefined ? selectedSection : sectionStyleFunction);
        station.setStyle(selected.hasOwnProperty('current') && selected.current !== undefined ? selectedStation : stationStyleFunction);
      }


      // レイヤメニューの設定

      ;(()=>{
        basemaps.getLayers().forEach(function(lyr, i){
          lyr.setVisible(lyr.get("permalink") === defaults.layers.base);
        });
        overlays.getLayers().forEach(function(lyr, i){
          /*
          lyr.setVisible(defaults.layers.overlays.includes(lyr.get("permalink")));
          */
          lyr.setVisible(defaults.layers.overlays.indexOf(lyr.get("permalink")) >= 0);
        });

        const baseContainer = document.createElement("ul");
        baseContainer.setAttribute("class", "layer-menu base-menu");

        for (const x of basemaps.getLayers().getArray()){
          const botan = document.createElement("li");
          botan.innerHTML = x.get("title");
          if(x.getVisible()) botan.classList.add("active");

          botan.addEventListener("click", function(){
            basemaps.getLayers().forEach(lyr => lyr.setVisible(false))
            for (const ul of document.querySelectorAll("ul.base-menu li")) {
              ul.classList.remove("active");
            }
            x.setVisible(true);
            this.classList.add("active");
            updatePermalink();
          });
          baseContainer.appendChild(botan);
          document.getElementById("basemaps").appendChild(baseContainer);
        }

        const overlayContainer = document.createElement("ul");
        overlayContainer.setAttribute("class", "layer-menu overlay-menu");

        for (const x of overlays.getLayers().getArray()){
          const botan = document.createElement("li");
          botan.innerHTML = x.get("title");
          if(x.getVisible()) botan.classList.add("active");

          botan.addEventListener("click", function(){
            x.setVisible(!x.getVisible());
            if(x.getVisible()) {
              botan.classList.add("active");
            } else {
              botan.classList.remove("active");
            }
            updatePermalink();
          });
          overlayContainer.appendChild(botan);
          document.getElementById("overlays").appendChild(overlayContainer);
        }

      })();

      // スタイルの設定

      function sectionStyleFunction(feature, resolution){
        return [
          new ol.style.Style({
                zIndex: 0,
                stroke: new ol.style.Stroke({
                  width: Math.min(12, createStyle(feature).width * baiBain(resolution)) + 2,
                  color: parseInt(feature.get("N05_005b"), 10) <= years[years.length-1] && parseInt(feature.get("N05_005e"), 10) >= years[years.length-1] ? "black" : "rgba(255,255,255,0)"
                })
          }),
          new ol.style.Style({
                zIndex: createStyle(feature).zIndex,
                stroke: new ol.style.Stroke({
                  width: Math.min(12, createStyle(feature).width * baiBain(resolution)) ,
                  color: parseInt(feature.get("N05_005b"), 10) <= years[years.length-1] && parseInt(feature.get("N05_005e"), 10) >= years[years.length-1] ? createStyle(feature).color : "rgba(255,255,255,0)"
                })
          })
        ];
      }

      function selectedSection(feature, resolution){
        if(feature.get("N05_006") === selected.current.get("N05_006")){
          return [
            new ol.style.Style({
                  zIndex: 11,
                  stroke: new ol.style.Stroke({
                    width: resolution < 19.11 ? Math.min(12, createStyle(feature).width * baiBain(resolution)) + 8 : 10,
                    color: parseInt(feature.get("N05_005b"), 10) <= years[years.length-1] && parseInt(feature.get("N05_005e"), 10) >= years[years.length-1] ? "black" : "rgba(255,255,255,0)"
                  })
            }),
            new ol.style.Style({
                  zIndex: 12,
                  stroke: new ol.style.Stroke({
                    width: resolution < 19.11 ? Math.min(12, createStyle(feature).width * baiBain(resolution)) : 4,
                    color: parseInt(feature.get("N05_005b"), 10) <= years[years.length-1] && parseInt(feature.get("N05_005e"), 10) >= years[years.length-1] ? createStyle(feature).color : "rgba(255,255,255,0)"
                  })
            })
          ];
        } else {
          return sectionStyleFunction(feature, resolution);
        }

      }

      function stationStyleFunction(feature, resolution){
        let sty = [new ol.style.Style({
              zIndex: 0,
              image: new ol.style.Circle({
                radius: 3,
                fill: new ol.style.Fill({
                  color: "white"
                }),
                stroke: new ol.style.Stroke({
                  width: 1,
                  color: "black"
                })
              })
        })];
        if(parseInt(feature.get("N05_005b"), 10) > years[years.length-1] || parseInt(feature.get("N05_005e"), 10) < years[years.length-1] || resolution > 20) {
          sty[0].getImage().setOpacity(0);
          return sty[0];
        } else if(resolution < 4.78) {
          sty.push(new ol.style.Style({
            text: new ol.style.Text({
              zIndex: 11,
              offsetX: 8,
              font: "10px sans-serif",
              textAlign: "left",
              textBaseline: "middle",
              text: parseInt(feature.get("N05_005b"), 10) <= years[years.length-1] && parseInt(feature.get("N05_005e"), 10) >= years[years.length-1] ? feature.get("N05_011") : undefined,
              fill: new ol.style.Fill({color: "black"}),
              stroke: new ol.style.Stroke({color: "white", width: 3})
            })
          }));
        }
        return sty;
      }

      function selectedStation(feature, resolution){
        if(feature.get("N05_003") === selected.current.get("N05_003") && feature.get("N05_002") === selected.current.get("N05_002")){
          let sty = [
            new ol.style.Style({
                  zIndex: 10,
                  image: new ol.style.Circle({
                    radius: 5,
                    fill: new ol.style.Fill({
                      color: "white"
                    }),
                    stroke: new ol.style.Stroke({
                      width: 2,
                      color: "black"
                    })
                  })
            })
          ];
          if(parseInt(feature.get("N05_005b"), 10) > years[years.length-1] || parseInt(feature.get("N05_005e"), 10) < years[years.length-1]) {
            sty[0].getImage().setOpacity(0);
          }
          sty.push(new ol.style.Style({
            text: new ol.style.Text({
              zIndex: 11,
              offsetX: 8,
              font: "12px sans-serif",

              textBaseline: "middle",
              text: parseInt(feature.get("N05_005b"), 10) <= years[years.length-1] && parseInt(feature.get("N05_005e"), 10) >= years[years.length-1] ? feature.get("N05_011") : undefined,
              fill: new ol.style.Fill({color: "black"}),
              stroke: new ol.style.Stroke({color: "white", width: 3})
            })
          }));
          return sty;
        } else {
          return stationStyleFunction(feature, resolution);
        }
      }

      function createStyle(feature){
        return feature.get("N05_001") === "1" ? styles.shinkansen :
                feature.get("N05_001") === "2" ? styles.jr :
                feature.get("N05_001") === "3" ? styles.pubway :
                feature.get("N05_001") === "4" ? styles.priway : styles.third;
      }

      function baiBain(resolution){
        return resolution < 80 ? 80 / resolution : 1;
      }
